<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sogne Liste</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- kun med for at vise, hvordan man tilgår css i preview og kørende app -->
  <link rel="stylesheet" th:href="@{/mitCSS.css}" href="../static/mitCSS.css">
</head>
<body>
<h1>SogneListe</h1>
<table>
  <tr>
    <th>Sognkode</th>
    <th>Navn</th>
    <th>Kommune</th>
    <th>Smittetryk</th>
    <th>Nedlukningstartdato</th>
  </tr>
  <tr th:each="sogne : ${sogneSet}">
    <td th:text="${sogne.sognekode}">aaxx</td>
    <td th:text="${sogne.navn}">bbyy</td>
    <td th:text="${sogne.kommune}"></td>
    <td th:text="${sogne.smittetryk}"></td>
    <td th:text="${sogne.nedlukningStart}"></td>
  </tr>
</table>
</body>
</html>
